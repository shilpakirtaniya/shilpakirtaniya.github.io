<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Wedding Card</title>
  </head>
  <body>
    <header
      class="sm:h-[300px] md:h-[350px] lg:h-[400px] xl:h-[600px] w-full relative overflow-hidden"
    >
      <img
        class="w-full absolute weddingHero"
        src="/src/project/Wedding card/HERO IMAGE.png"
        alt=""
      />
      <div
        class="h-full w-full absolute flex flex-col justify-center items-center"
      >
        <h1
          class="sunroll sm:text-xl md:text-2xl lg:text-4xl xl:text-6xl noto opacity-65 text-black flex"
        >
          <div class="w">W</div>
          <div class="e">e</div>
          <div class="d">d</div>
          <div class="d2">d</div>
          <div class="i">I</div>
          <div class="n">n</div>
          <div class="g">g</div>
          <div class="w-5"></div>
          <div class="c">C</div>
          <div class="a">a</div>
          <div class="r">R</div>
          <div class="d">d</div>
        </h1>
        <h1
          class="sm:text-xm md:text-md lg:text-lg xl:text-xl italic noto font-[100] opacity-65"
        >
          Designed for Priya and Vipin
        </h1>
      </div>
    </header>
    <main class="container mx-auto">
      <section
        class="sm:h-[250px] md:h-[300px] lg:h-[350px] xl:h-[400px] w-full flex justify-center items-center"
      >
        <h1
          class="sm:text-sm md:text-md lg:text-lg xl:text-xl font-noto font-[200] text-center sm:w-[80%] md:w-[70%] lg:w-[65%] xl:w-[750px]"
        >
          A wedding card designed for a client who requested a soft and soothing
          aesthetic, along with realistic sketches of the bride and groom, to
          personalize the invitation for their special day.
        </h1>
      </section>
      <section
        class="xl:h-[800px] w-full flex flex-col justify-between items-center"
      >
        <img
          class="h-full mx-auto"
          src="/src/project/Wedding card/page 4/1.png"
          alt=""
        />
      </section>
      <section
        class="sm:h-[500px] md:h-[600px] lg:h-[700px] sm:w-full xl:h-[800px] 2xl:w-[1375px] mx-auto flex justify-between items-center"
      >
        <img
          class="w-[30%]"
          src="/src/project/Wedding card/page 3/1.png"
          alt=""
        />
        <img
          class="w-[30%]"
          src="/src/project/Wedding card/page 3/2.png"
          alt=""
        />
        <img
          class="w-[30%]"
          src="/src/project/Wedding card/page 3/3.jpg"
          alt=""
        />
      </section>
      <section
        class="xl:h-[800px] 2xl:h-[825px] mx-auto flex justify-center mb-10"
      >
        <img
          class="h-full"
          src="/src/project/Wedding card/page 2/mockup 3.png"
          alt=""
        />
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      gsap.fromTo(
        ".weddingHero",
        {
          scale: 1.2,
        },
        {
          scale: 1,
          duration: 1,
        }
      );

      gsap.from(".w", {
        y: 400,
        duration: 0.5,
        opacity: 0,
      });

      gsap.from(".e", {
        y: 400,
        duration: 0.5,
        opacity: 0,
        delay: 0.3,
      });

      gsap.from(".d", {
        y: 400,
        duration: 0.5,
        opacity: 0,
        delay: 0.4,
      });

      gsap.from(".d2", {
        y: 400,
        duration: 0.5,
        opacity: 0,
        delay: 0.5,
      });

      gsap.from(".i", {
        y: 400,
        duration: 0.5,
        opacity: 0,
        delay: 0.7,
      });

      gsap.from(".n", {
        y: 400,
        duration: 0.5,
        opacity: 0,
        delay: 0.8,
      });

      gsap.from(".g", {
        y: 400,
        duration: 0.5,
        opacity: 0,
        delay: 0.9,
      });

      gsap.from(".c", {
        y: 400,
        duration: 0.5,
        opacity: 0,
        delay: 0.95,
      });

      gsap.from(".a", {
        y: 400,
        duration: 0.5,
        opacity: 0,
        delay: 0.97,
      });

      gsap.from(".r", {
        y: 400,
        duration: 0.5,
        opacity: 0,
        delay: 1,
      });
    </script>
  </body>
</html>
